                         <div class="row">

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/select/bootstrap-select.min.js"></script>
	<script src="/js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/url.js"></script>

   <script>
	$(document).ready(function() {
		// 设置按钮的样式
		$('.selectpicker').selectpicker('setStyle', 'btn-white');

        //加载被显示后的数据
        loadDate();
        function loadDate() {
            var id =getUrlParam("id");
            $.getJSON("/Project/getById", {"id":id}, function (response) {
                $(".name").html(response.name);
                $(".companyname").html(response.companyname);
                $(".companyperson").html(response.companyperson);
                $(".customer_fk").html(response.customer_fk);
                $(".employee_count").html(response.employee_count);
                $(".starttime").html(response.starttime);
                $(".buildtime").html(response.buildtime);
                $(".cost").html(response.cost);
                $(".level").html(response.level);
                $(".endtime").html(response.endtime);
                $(".remark").html(response.remark);
                $(".employee_fk").html(response.employee_fk);
            });
        }
	
		
		
		
		//--------------------下面是常用代码模版---------------------------------------
		
		//下拉列表使用ajax加载说明例子
		function loadSelect(){
			var option='<option value="0">-------请选择------</option><option value="4">用友软件</option><option selected value="5">浪潮软件</option>';
			$("#company").html(option);
			//ajax填充数据后需调用下面的方法来刷新下拉列表
			$("#company").selectpicker('refresh');
		}
		loadSelect();
		
		//点击按钮，消息提示框
		$("#demo1").click(function() {
			//基本消息框－留着备用
			swal({
				title: "恭喜，添加成功",
				text: "数据添加成功，为您返回列表页！"
			})
		});
		
		// 选择客户公司名称时自动选对应的客户方负责人
		$("#company").change(function(){
			var thisVal=$(this).val();
			//val指value属性,选中value属性＝thisVal的选项
			$('#customer').selectpicker('val',thisVal);
		});
		
	});
   </script>
