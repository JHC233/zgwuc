<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>办公系统 - 基础表格</title>
    <meta name="keywords" content="办公系统">
    <meta name="description" content="办公系统">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/select/bootstrap-select.min.css" rel="stylesheet">
    <style>
        .pageList a {
            padding: 0 5px;
        }

        .active {
            background: yellow;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper2 wrapper-content2 animated fadeInRight">
    <div class="row">
        <div class="col-sm-5">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加部门</h5>
                </div>
                <div class="ibox-content">
                    <form id="dataForm" class="form-horizontal">
                        <input type="hidden" name="deptno" class="form-control">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门名称：</label>

                            <div class="col-sm-8">
                                <input type="text" name="dname" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">区域：</label>

                            <div class="col-sm-8">
                                <input type="text" name="local" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button class="btn btn-sm btn-white butSave" type="button"><i class="fa fa-save"></i> 保存
                                </button>
                                <button class="btn btn-sm btn-white butReset" type="button"><i class="fa fa-undo"></i>
                                    重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>部门列表 <small>点击修改信息将显示在左边表单</small></h5>
                </div>
                <div class="ibox-content">
                    <div class="hr-line-dashed2"></div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-striped list-table">
                                <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>部门编号</th>
                                    <th>部门名称</th>
                                    <th>区域</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>


                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <button class="btn btn-sm btn-primary btnAll" type="button"><i
                                        class="fa fa-check-square-o"></i> 全选
                                </button>
                                <button class="btn btn-sm btn-primary btnRever" type="button"><i
                                        class="fa fa-square-o"></i> 反选
                                </button>
                                <button class="btn btn-sm btn-primary btnRemove" type="button"><i
                                        class="fa fa-times-circle-o"></i> 删除
                                </button>

                            </div>
                            <div class="col-sm-7 text-right">
                                <div class="btn-group pageList">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/select/bootstrap-select.min.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/page.js"></script>
<script>
    var gobalPageNum = 0;
    var gobalSize = 0;

    function dataList(pageNum) {
        $.getJSON("/dept/list", {"pageNum": pageNum}, function (response) {
            $("tbody").html("");
            gobalPageNum = response.pageNum;
            gobalSize = response.size;
            $(response.list).each(function () {
                var $tr = `<tr>
                                <td><input type="checkbox" value="` + this.deptno + `"></td>
                                <td>` + this.deptno + `</td>
                                <td>` + this.dname + `</td>
                                <td>` + this.local + `</td>
                              <td>
                                 <a href="javascript:void(0)" class="btnUpdate"><i class="glyphicon glyphicon-edit  text-navy"></i></a>
                                 <a href="javascript:void(0)" class="btndel"><i class="glyphicon glyphicon-remove  text-navy"></i></a>
                             </td>
                      </tr>`;
                $("tbody").append($tr);
            });
            createPages(response);
        })
    }

    $(document).ready(function () {
        // 设置按钮的样式
        $('.selectpicker').selectpicker('setStyle', 'btn-white').selectpicker('setStyle', 'btn-sm');
        dataList(1);

        var method = "save";
        $('.butReset').click(function () {
            resetForm();
        });

        function resetForm() {
            method = "save"
            $("#dataForm")[0].reset(); //    重置表单
            $("input[name=deptno]").val("0");
        }

        $('.butSave').click(function () {
            var message = "添加";
            if (method = "update") {
                message = "修改";
            }
            //获取表单数据
            var data = $("#dataForm").serialize();
            $.post("/dept/" + method, data, function (response) {
                if (response == "true") {
                    swal(message + "成功", "", "success");
                    dataList(gobalPageNum);
                    resetForm();
                } else {
                    swal(message + "失败", "", "error");
                }
            }, "text");

        });

        $("body").on("click", ".btnUpdate", function () {
            var no = $(this).parents("tr").children().eq(1).text();
            $.getJSON("/dept/getByNo", {"no": no}, function (response) {
                $("input[name=dname]").val(response.dname);
                $("input[name=local]").val(response.local);
                $("input[name=deptno]").val(response.deptno);
                method = "update";
            })
        });

        //点击删除
        $("body").on("click", ".btndel", function () {
            var no = $(this).parents("tr").children().eq(1).text();
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                cancelButtonText: "取消",
                closeOnConfirm: false
            }, function () {//此函数是点击删除执行的函数
                $.post("/dept/remove", {"no": no}, function (response) {
                    if (response == "true") {
                        swal("删除成功", "", "success");
                        if (gobalSize - 1 > 0) {
                            dataList(gobalPageNum);
                        } else {
                            dataList(gobalPageNum - 1);
                        }
                    } else {
                        swal("删除失败", "", "error");
                    }
                }, "text");
            });
        });

        //全选
        $("body").on("click", ".btnAll", function () {
            $("input:checkbox").each(function () {
                $(this).prop("checked", "checked");
            });
        });
        // 反选
        $("body").on("click", ".btnRever", function () {
            $("input:checkbox").each(function () {
                var temp = $(this).prop("checked");
                $(this).prop("checked", !temp);
            });
        });

        $("body").on("click", ".btnRemove", function () {
            var nos = "";
            $("input:checked").each(function () {
                var no = $(this).val();
                nos += "," + no;
            });
            var len = $("input:checked").length;
            nos = nos.substring(1)
            $.post("/dept/removeList", {"nos": nos}, function (response) {
                if (response == "true") {
                    swal("删除成功", "", "success")
                    if (gobalSize - len > 0) {
                        dataList(gobalPageNum);
                    } else {
                        dataList(gobalPageNum - 1);
                    }
                } else {
                    swal("删除失败", "", "error");
                }
            }, "text");

        });


        $("#demo1").click(function () {
            //基本消息框－留着备用
            swal({
                title: "欢迎使用SweetAlert",
                text: "Sweet Alert 是一个替代传统的 JavaScript Alert 的漂亮提示效果。"
            })
        });

    });
</script>
</body>


</html>
