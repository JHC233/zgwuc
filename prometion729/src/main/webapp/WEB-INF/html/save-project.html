<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>绿地中央广场综合物业办公系统 - 基础表格</title>
    <meta name="keywords" content="绿地中央广场综合物业办公系统">
    <meta name="description" content="绿地中央广场综合物业办公系统">

    <link rel="shortcut icon" href="favicon.ico"> 
    	<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
      <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>项目管理<small>>添加项目信息</small></h5>
                    </div>
                    <div class="ibox-content">
                        <form id="saveForm" class="form-horizontal">
                       	<div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目名称</label>
                                <div class="col-sm-3 name">
                                    <input name="name" type="text" class="form-control input-sm">
                                </div>
                                <label class="col-sm-2 col-sm-offset-1 control-label">客户公司名称</label>
                                <div class="col-sm-3">
                                    <select name="companyname" id="company" class="selectpicker form-control">
									  <option value="0">-----请选择客户公司-----</option>
									</select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">客户方负责人</label>
                                <div class="col-sm-3 companyperson">
                                    <input name="companyperson" type="text" class="form-control input-sm">
                                </div>
                                <label class="col-sm-2 col-sm-offset-1 control-label">项目经理</label>
                                <div class="col-sm-3 ">
                                    <select name="employee_fk" id="company" class="selectpicker form-control">
									  <option value="0">------请选择项目经理-----</option>
									</select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开发人数</label>
                                <div class="col-sm-3 employee_count">
                                    <input name="employee_count" type="text" class="form-control input-sm">
                                </div>
                                <label class="col-sm-2 col-sm-offset-1 control-label">开始时间</label>
                                <div class="col-sm-3 starttime">
                                		<!--时间控件的id都不能改-->
                                    <input name="starttime" id="start" class="laydate-icon form-control layer-date">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">立项时间</label>
                                <div class="col-sm-3 buildtime">
                                    <input name="buildtime" id="buid" class="laydate-icon form-control layer-date">
                                </div>
                                <label class="col-sm-2 col-sm-offset-1 control-label">预估成本</label>
                                <div class="col-sm-3 cost">
                                    <input name="cost" type="text" class="form-control input-sm">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">级别</label>
                                <div class="col-sm-3 level">
                                    <select name="level" class="selectpicker form-control">
										<option>高</option>
										<option>中</option>
										<option>低</option>
									</select>
                                </div>
                                <label class="col-sm-2 col-sm-offset-1 control-label">计划完成时间</label>
                                <div class="col-sm-3 endtime">
                                    <input name="endtime" id="finish" class="laydate-icon form-control layer-date">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-9 remark">
                                    <textarea name="remark" class="form-control"></textarea>
                                </div>
                                
                            </div>
                        </div>
                        
                     	<div class="row">
                     		<div class="hr-line-dashed"></div>
                     	</div>
                          
                         <div class="row">
                            <div class="form-group">
                                <div class="col-sm-3 col-sm-offset-3 text-right">
                                    <button type="button" class="btn btn-primary btnSave"><i class="fa fa-save"></i> 保存内容</button>
                                </div>
                                <div class="col-sm-3">
                                	<a href="list-project.html" class="btn btn-white"><i class="fa fa-reply"></i> 返回</a>
                                	</div>
                            </div>
                       </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
    
    
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/select/bootstrap-select.min.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
   <script>
	$(document).ready(function() {
		// 设置按钮的样式
		$('.selectpicker').selectpicker('setStyle', 'btn-white');
		//初始化日期控件
		laydate({elem: "#finish"});
		laydate({elem: "#buid"});
		laydate({elem: "#start"});

        //加项目经理列表
       loadEmployee();
        function loadEmployee(){
            $.getJSON("/employee/listAll",function (response) {
                $(response).each(function () {
                    var $option=`<option value="`+this.eid+`">`+this.ename+`</option>`;
                    $("select[name=employee_fk]").append($option).selectpicker('refresh');
                });
            });
        }


        //加项目客户公司列表
        loadCustomer();
        function loadCustomer(){
            $.getJSON("/customer/listAll",function (response) {
                $(response).each(function () {
                    var $option=`<option value="`+this.name+`">`+this.name+`</option>`;
                    $("select[name=companyname]").append($option).selectpicker('refresh');
                });
            });
        }


        $(".btnSave").click(function () {
            //获取表单数据
            var data=$("#saveForm").serialize();
            $.post("/Project/save" ,data,function (response) {
                if (response=="true") {
                    swal({"title":"添加成功", "text": "为你返回列页", "type": "success"},function(){
                        // 这里的代码是点击确定后执行后的代码
                        location.href="/list-project.html";
                    });
                }else {
                    swal("添加失败","请你检查数据的有效性","error");
                }
            },"text");
        });





        //--------------------下面是常用代码模版---------------------------------------
		
		//下拉列表使用ajax加载说明例子
		// function loadSelect(){
		// 	var option='<option value="0">-------请选择------</option><option value="4">用友软件</option><option selected value="5">浪潮软件</option>';
		// 	$("#company").html(option);
		// 	//ajax填充数据后需调用下面的方法来刷新下拉列表
		// 	$("#company").selectpicker('refresh');
		// }
		// loadSelect();
		
		//点击按钮，消息提示框
		$("#demo1").click(function() {
			//基本消息框－留着备用
			swal({
				title: "恭喜，添加成功",
				text: "数据添加成功，为您返回列表页！"
			})
		});
		
		// 选择客户公司名称时自动选对应的客户方负责人
		$(".companyname").change(function(){
			var thisVal=$(this).val();
			//val指value属性,选中value属性＝thisVal的选项
			$(".companyperson").selectpicker('val',thisVal);
		});

	});
   </script>
   <!-- 修复日期控件长度-->
   <link href="css/customer.css" rel="stylesheet">
</body>


</html>
